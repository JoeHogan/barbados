<form name="newdocForm" class="form-horizontal" novalidate ng-submit="home.newDoc.submit(newdocForm)">
	<div class="modal-header">
        <h3 class="modal-title">New Document</h3>
    </div>
    <div class="modal-body">
		<div class="form-group">
	    	<label class="col-sm-2 control-label">Name</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" placeholder="Name..." ng-model="home.newDoc.data.name" required>
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">Description</label>
	    	<div class="col-sm-10">
	      		<textarea class="form-control" placeholder="Description..." rows="3" ng-model="home.newDoc.data.description" required></textarea>
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">Date</label>
	    	<div class="col-sm-10">
	    	<input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="home.newDoc.data.date" ng-click="picker.open = !picker.open" is-open="picker.open" close-text="Close" required>
	    	</div>
	  	</div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">OK</button>
        <button type="button" class="btn btn-warning" ng-click="home.newDoc.cancel()">Cancel</button>
    </div>
</form>
