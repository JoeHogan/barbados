<div class="col-xs-12">
  <div class="row">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <td>HS Code</td>
          <td>Description</td>
          <td>Quantity</td>
          <td>Price Per Unit</td>
          <td>CIF Value</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in form.data.commodities">
          <td ng-bind="item.hsCode"></td>
          <td ng-bind="item.description"></td>
          <td ng-bind="item.quantity"></td>
          <td ng-bind="item.pricePerUnit"></td>
          <td ng-bind="item.cifValue"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">On behalf myself</label>
      <div class="col-sm-8">
        <input type="radio" value="true" ng-model="form.data.onBehalf">&nbsp; Yes&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" value="false" ng-model="form.data.onBehalf">&nbsp; No
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">Company</label>
      <div class="col-sm-8">
        <select ng-options="item.id as item.name for item in form.options.organisations" class="form-control" ng-model="form.data.companyName" required></select>
        <div class="address" ng-if="form.data.companyName" ng-repeat="item in form.options.organisations | filter:{id: form.data.companyName}:true | limitTo:'1'">
          <div ng-bind="item.address"></div>
          <div ng-bind="item.countryId"></div>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">Origin</label>
      <div class="col-sm-8">
        <select class="form-control" ng-options="country.id as country.name for country in form.options.countries" ng-model="form.data.origen" required></select>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">Consigned</label>
      <div class="col-sm-8">
        <select class="form-control" ng-options="country.id as country.name for country in form.options.countries" ng-model="form.data.countryConsigned" required></select>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">Expected Arrival Date</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" datepicker-popup="{{form.datepicker.format}}" ng-model="form.data.expectedArrival" ng-click="picker.open = !picker.open" is-open="picker.open" close-text="Close" required>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label">Supplier</label>
      <div class="col-sm-8">
        <select ng-options="item.id as item.name for item in form.options.suppliers" class="form-control" ng-model="form.data.supplier" required></select>
        <div class="address" ng-if="form.data.supplier" ng-repeat="item in form.options.suppliers | filter:{id: form.data.supplier}:true | limitTo:'1'">
          <div ng-bind="item.address"></div>
          <div ng-bind="item.countryId"></div>
        </div>
      </div>
    </div>
  </div>
</div>
