<div>
	<div class="form-group">
    	<label class="col-sm-2 control-label">Importer</label>
    	<div class="col-sm-10">
      		<select ng-options="importer.id as importer.name for importer in form.options.organisations" class="form-control" placeholder="Importer..." ng-model="form.data.importerId" required></select>
    		<div class="address" ng-if="form.data.importerId" ng-repeat="importer in form.options.organisations | filter:{id: form.data.importerId}:true | limitTo:'1'">
	    		<div ng-bind="importer.address"></div>
	    		<div ng-bind="importer.countryId"></div>
	    	</div>
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Import Origen</label>
    	<div class="col-sm-10">
      		<select ng-options="country.id as country.name for country in form.options.countries" class="form-control" placeholder="Import Origen..." ng-model="form.data.importOrigen" required></select>
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Import Consigned</label>
    	<div class="col-sm-10">
      		<select ng-options="country.id as country.name for country in form.options.countries" class="form-control" placeholder="Import Consigned..." ng-model="form.data.importConsigned" required></select>
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Expected Arrival Date</label>
    	<div class="col-sm-10">
    	<input type="text" class="form-control" datepicker-popup="{{form.datepicker.format}}" ng-model="form.data.importExpectedArrival" ng-click="picker.open = !picker.open" is-open="picker.open" close-text="Close" required>
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Supplier</label>
    	<div class="col-sm-10">
      		<select ng-options="supplier.id as supplier.name for supplier in form.options.suppliers" class="form-control" placeholder="Supplier..." ng-model="form.data.supplierId" required></select>
      		<div class="address" ng-if="form.data.supplierId" ng-repeat="supplier in form.options.suppliers | filter:{id: form.data.supplierId}:true | limitTo:'1'">
	    		<div ng-bind="supplier.address"></div>
	    		<div ng-bind="supplier.countryId"></div>
	    	</div>
    	</div>
  	</div>
	<div class="form-group">
    	<label class="col-sm-2 control-label">Import Items</label>
    	<div class="col-sm-10">
    		<table class="table table-striped table-condensed">
    			<thead>
    				<tr>
    					<td>HS Code</td>
    					<td>Quantity</td>
    					<td>Price Per Unit</td>
    					<td>C.I.F. Value</td>
    				</tr>
    			</thead>
    			<tbody>
    				<tr ng-repeat="item in form.data.commodities">
    					<td ng-bind="item.hsCode"></td>
    					<td><input type="number" class="form-control" placeholder="Quantity..." ng-model="item.quantity" required></td>
    					<td><input type="number" class="form-control" placeholder="Price Per Unit..." ng-model="item.pricePerUnit" required></td>
    					<td><input type="number" class="form-control" placeholder="C.I.F. Value..." ng-model="item.cifValue" required></td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
  	</div>
</div>
